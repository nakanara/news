<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="/common/header :: headFragment" ></th:block>

<style>

</style>
<div class="container">
    <div class="row">
    <div class="offset-md-12">

        <div th:object="${journallist}" class="news">
            <input type="hidden" id="journalist_id" th:value="*{journalist_id}" />

            <div class="row">
              <div class="offset-md-12">
                <label class="title" th:text="*{name}"></label>
              </div>
            </div>
            <div class="row articlebody">
              <div class="offset-md-12">
                  <label th:text="*{email}"></label>
               </div>
            </div>
            <div class="row">
              <div class="offset-md-12">
                  <textarea th:text="*{desc}"></textarea>
              </div>
            </div>

        </div>

    </div>
  </div>



  <div class="row">
    <div class="offset-md-12">
      <a href="/news">
        <div class="btn btn-primary" >목록</div>
      </a>
        <div class="btn btn-primary" id="btn-modify">수정</div>
        <div class="btn btn-primary" id="btn-delete">삭제</div>

    </div>
  </div>

  <script type="text/javascript">
    (function($){
        $('#btn-delete').click(function(){

          if(confirm('[[#{label.del.message}]]')) {
            let id = $('#id').val();

            $.ajax({
              url: '/news/' + id,
              method: 'delete',
              success: function (e) {
                // 삭제/성공
                window.location.href = '/news';
              }

            });
          }
        });


      $('#btn-modify').click(function(){

        if(confirm('[[#{label.modify.message}]]')) {
          let id = $('#id').val();

          window.location.href ="/news/edit/" + id;
        }
      });

    })(jQuery);
  </script>
</div>


<th:block th:replace="/common/footer :: footerFragment"></th:block>
</html>
