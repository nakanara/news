<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="/common/header :: headFragment" ></th:block>
<style>

</style>
<div class="container">

  <div class="row">
    <div class="offset-md-12">
      <form id="f" method="post" action="/journallist/write">

        <div class="row">
          <div class="offset-md-12">

            <label for="frm-name">이름</label>
            <input type="text" class="form-control" id="frm-name" name="name" placeholder="이름을 입력하세요">

          </div>
        </div>

        <div class="row">
          <div class="offset-md-12">
            <label for="frm-email">이메일</label>
            <input type="email" class="form-control" id="frm-email" name="email" placeholder="이메일을 입력하세요">
          </div>
        </div>

        <div class="row">
          <div class="offset-md-12">
            <label for="frm-nickname">별명</label>
            <input type="text" class="form-control" id="frm-nickname" name="nickname" aria-describedby="helpNickName" placeholder="별명을 입력하세요">
            <small id="helpNickName" class="form-text text-muted">화면에 표시될 이름입니다.</small>
          </div>
        </div>


        <div class="row">
          <div class="offset-md-12">
            <label for="frm-desc">소개 글</label>
            <textarea type="text" name="desc" class="form-control" id="frm-desc" placeholder="소개글을 입력하세요"></textarea>
          </div>
        </div>



      </form>
    </div>
  </div>

  <div class="row new-btn-group">
    <div class="offset-md-12">
      <div class="btn btn-primary" id="btn-write">저장</div>
      <a href="/news">
        <div class="btn btn-primary" >목록</div>
      </a>

    </div>
  </div>

  <script type="text/javascript">
    (function($){

      $('#btn-write').click(function(){
        $('#f').submit();
      });

    })(jQuery);
  </script>
</div>


<th:block th:replace="/common/footer :: footerFragment"></th:block>
</html>
