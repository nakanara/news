<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="/common/header :: headFragment"></th:block>

<div class="container">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header"><h3 class="text-center font-weight-light my-4">로그인</h3></div>
          <div class="card-body">

            <div th:if="${param.error}">
              Invalid username and password.
              이메일/패스워드를 확인하세요.
            </div>
            <div th:if="${param.logout}">
              You have been logged out.
              로그아웃 되었습니다.
            </div>

            <form th:action="@{/login}" method="post">
              <div class="form-floating mb-3">
                <input class="form-control" id="inputEmail" name="username" type="email" placeholder="이메일을 입력해주세요">
                <label for="inputEmail">이메일을 입력해주세요</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="inputPassword" name="password" type="password" placeholder="비밀번호">
                <label for="inputPassword">비밀번호를 입력해주세요</label>
              </div>
              <!--
              <div class="form-check mb-3">
                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="">
                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
              </div>
              <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                <a class="small" href="password.html">Forgot Password?</a>
                <a class="btn btn-primary" href="index.html">Login</a>
              </div>
              -->
              <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                <input class="btn btn-primary" type="submit" value="로그인"/>
              </div>

            </form>
          </div>
          <div class="card-footer text-center py-3">
            <div class="small"><a href="register.html">비밀번호 찾기</a></div>
            <div class="small"><a href="register.html">회원가입</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>

<th:block th:replace="/common/footer :: footerFragment"></th:block>
</html>
