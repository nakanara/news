<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="/common/header :: headFragment"></th:block>

<div class="container">
    <h1>회원 가입</h1>
    <hr>

    <form th:action="@{/signup}" method="post">
        <input type="text" name="username" class="form-control" placeholder="userId 입력">
        <input type="text" name="name" class="form-control" placeholder="userEntity name 입력">
        <input type="mail" name="mail" class="form-control" placeholder="userEntity mail 입력">
        <input type="password" name="password" class="form-control" placeholder="password 입력">
        <button type="submit">가입하기</button>
    </form>
</div>

<th:block th:replace="/common/footer :: footerFragment"></th:block>
</html>
