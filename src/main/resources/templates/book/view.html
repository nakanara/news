<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="/common/header :: headFragment"></th:block>

<style>

</style>
<div class="container">
    <div class="row">
    <div class="offset-md-12">

        <div th:object="${book}" class="news">
            <input type="hidden" id="bookId" th:value="*{bookId}" />
            <input type="hidden" id="bookIsbn13" th:value="*{isbn13}" />

            <div class="box-article-head">
                <div class="row box-view-title-area">
                    <div class="col-md-12">
                        <a th:href="@{__*{link}__}" target="_blank"><p class="book-title" th:utext="*{title}"></p></a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label class="book-author" th:text="*{author}"></label>
                        <label class="book-publisher" th:text="*{publisher}"></label>
                        <label class="book-publisher">구매하기</label>
                        <label class="book-publisher">현재 읽고 있는 사람(12명)</label>
                    </div>
                </div>
            </div>

            <div>

                <div class="row">
                    <div class="col-md-4">
                        <div  style="text-align: center">
                            <div>
                                <span class="book-image-area">
                                    <img th:src="*{image}" class="book-image">
                                </span>
                            </div>

                            <div>
                                <span>
                                    <span class="book-icon" id="btn-book-like" title="좋아요"><i class="fa-regular fa-heart"></i></span>
                                    <span id="book-like-count" th:text="*{likeCount}"></span>
                                </span>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12">

                                <span class="book-star">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star-half-stroke"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <span>4.5점</span>
                                    <span>(12,345명)</span>
                                </span>

                            </div>

                            <div class="col-md-12">
                                <div style="width: 300px; height: 200px;">
                                    <canvas id="bookchart" aria-label="LikeCount" role="img"></canvas>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="btn btn-primary"><a th:href="@{/book/read}">읽기시작</a></div>

                                <div class="btn btn-primary">구매하기</div>
                                <span class="book-icon" title="출력하기"><i class="fa-solid fa-print"></i></span>
                                <span class="book-icon" title="이메일로 공유"><i class="fa-regular fa-envelope"></i></span>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 book-description">
                        <p th:utext="*{description}"></p>
                    </div>
                </div>

            </div>

            <!-- 버튼 -->
            <div class="row" style="padding-top: 10px;">
                <div class="offset-md-12" style="text-align: right;">
                    <div class="btn btn-primary news-btn-link" data-href="/book" >목록</div>
                    <div class="btn btn-primary" id="btn-answer">질문보기</div>
                </div>
            </div>

            <!-- 질문 -->
            <div>
                <div class="row">
                    <div class="col-md-12 wf-comment">
                        <textarea name="question" class="comment" id="book-question" placeholder="질문을 입력해 주세요."></textarea>
                        <div class="btn btn-primary" id="btn-add-question">등록</div>
                    </div>
                </div>


                <!-- 질문 View -->
                <div class="row">
                    <div class="col-md-12 wf-comment box-comment">
                        <div id="questionTable" class="box-comment-list">
                            <ul>
                                <li th:each="item : ${questions}" >
                                    <span class="box-comment-meta btn-question-like" th:data="${item.bookQuestionId}">
                                        <i class="fa-regular fa-thumbs-up" ></i>

                                        <span class="nickname">NickName</span>
                                    </span>
                                    <p th:utext="${item.question}"></p>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- //질문 View -->
            </div>

            <!-- 연관 책 -->
            <div class="row">
                <span>1234</span>
            </div>


        </div>

    </div>
  </div>



  <script type="text/javascript">
    (function($){

        var bookId = $('#bookId').val();
        var bookIsbn13 = $('#bookIsbn13').val();

        $app.initForm();

        $('#btn-delete').click(function(){

          if(confirm('[[#{label.del.message}]]')) {

            $.ajax({
              url: '/book/' + bookId,
              method: 'delete',
              success: function (e) {
                // 삭제/성공
                window.location.href = '/book';
              }

            });
          }
        });



        $('#btn-add-question').click(function(){

            $.ajax({
                url: '/book/'+ bookId + '/question',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify ({
                    question: $('#book-question').val(),
                }),
            }).done(function(fragment){
                $('#questionTable').replaceWith(fragment);
                $('#book-question').val('');
            });

        });


        $('#questionTable').on('click', '.btn-question-like', function(e){

            var e = $(e.currentTarget);
            var questionId = e.attr('data');

            $.ajax({
                url: '/book/'+ bookId + '/like/' + questionId,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify ({
                    question: $('#book-question').val(),
                }),
            }).done(function(fragment){
                $('#questionTable').replaceWith(fragment);
            });
        });

        $('#btn-book-like').on('click', function(){

            $.service.post(
                '/api/book/like/'+ bookIsbn13,
                {likeBook: true},
                function(resp){
                    $('#book-like-count').html(resp.data);
                });

        });

        function drawChart(){
            const ctx = document.getElementById('bookchart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                    datasets: [{
                        label: '함께 추억을 공유한 사람',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    },{
                        label: '좋아요',
                        data: [6, 12, 14, 19, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
      function init(){
          drawChart();
      }

      init();
    })(jQuery);
  </script>
</div>


<th:block th:replace="/common/footer :: footerFragment"></th:block>
</html>
